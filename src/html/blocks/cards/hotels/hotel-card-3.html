<div class="hotel-card__photo">
  <img class="hotel-card__image" src="./img/hotels/hotel-3.jpg" width="300" height="299" alt="View of the Eresin Hotel">
  <a class="hotel-card__images-count" href="#!">7 images</a>
</div>

<div class="hotel-card__content">
  <div class="hotel-card__info hotel-info">
    <div class="hotel-info__details">
      <div class="hotel-info__title">Eresin Hotels Sultanahmet - Boutique Class</div>
      
      <div class="hotel-info__wrapper">
        <div class="hotel-info__address">Kucukayasofya No. 40 Sultanahmet, Istanbul 34022</div>

        <div class="hotel-info__services">
          <div class="hotel-info__stars hotel-info__stars--three">3 Star Hotel</div>
          <div class="hotel-info__aminities"><span>15+</span> Aminities</div>
        </div>
      
        <div class="hotel-info__rating rating">
          <a class="button button--secondary button--small button--mini" href="#!">4.1</a>
          <p class="rating__text">Good</p>
          <p class="rating__reviews">56 reviews</p>
        </div>
      </div>
    </div>

    <div class="hotel-info__price price">
      <div class="price__text">starting from</div>
      <div class="price__price"><span class="price__value">$104</span>/night</div>
      <div class="price__text price__text--right">excl. tax</div>
    </div>
  </div>
  
  <div class="hotel-card__buttons">
    <button class="hotel-card__favorite-button button button--secondary button--large" type="button">
      <svg width="20" height="20" viewBox="0 0 20 20" aria-hidden="true" focusable="false">
        <use href="./img/sprite.svg#heart-black-icon"/>
      </svg>
    </button>

    <a class="hotel-card__button button button--primary button--semibold button--large" href="#!">View Place</a>
  </div>
</div>
