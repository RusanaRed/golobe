<div class="hotel-card__hotel-picture">
  <img class="hotel-card__image" src="./../../img/hotels/hotel-4.jpg" width="300" height="299" alt="View of the Eresin Hotel">
  <a class="hotel-card__images" href="#!">5 images</a>
</div>

<div class="hotel-card__content">
  <div class="hotel-card__wrapper">
    <div class="hotel-card__left">
      <div class="hotel-card__title">Eresin Hotels Sultanahmet - Boutique Class</div>
      
      <div class="hotel-card__details">
        <div class="hotel-card__address">Kucukayasofya No. 40 Sultanahmet, Istanbul 34022</div>

        <div class="hotel-card__services">
          <div class="hotel-card__stars hotel-card__stars--two">2 Star Hotel</div>
          <div class="hotel-card__aminities"><span>9+</span> Aminities</div>
        </div>
      
        <div class="hotel-card__hotel-rating">
          <a class="button button--secondary button--small button--mini" href="#!">3.7</a>
          <div class="hotel-card__hotel-rating-text"><span>Good</span> 96 reviews</div>
        </div>
      </div>
    </div>

    <div class="hotel-card__right">
      <div class="hotel-card__price">
        <div class="hotel-card__price-starting">starting from</div>
        <div class="hotel-card__price-price"><span>$82</span>/night</div>
        <div class="hotel-card__price-tax">excl. tax</div>
      </div>
    </div>
  </div>
  
  <div class="hotel-card__buttons">
    <button class="hotel-card__favorite-button button button--secondary button--large" type="button">
      <svg width="20" height="20" viewBox="0 0 20 20" aria-hidden="true" focusable="false">
        <use href="./img/sprite.svg#heart-white-icon"/>
      </svg>
    </button>
    <a class="hotel-card__details-button button button--primary button--semibold button--large" href="#!">View details</a>
  </div>
</div>
