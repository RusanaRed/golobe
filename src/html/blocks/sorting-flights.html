<div class="sorting__tabs tabs tabs--four">
  <button class="sorting__tab sorting__tab--flights tab tab--with-note active" type="button" data-tab="#cheapest">
    <div class="tab__title tab__title--with-note">Cheapest</div>
    <div class="tab__note">
      <div class="tab__caption">$99</div>
      <div class="tab__caption">2h 18m</div>
    </div>
  </button>

  <button class="sorting__tab sorting__tab--flights tab tab--with-note" type="button" data-tab="#best">
    <div class="tab__title tab__title--with-note">Best</div>
    <div class="tab__note">
      <div class="tab__caption">$99</div>
      <div class="tab__caption">2h 18m</div>
    </div>
  </button>

  <button class="sorting__tab sorting__tab--flights tab tab--with-note" type="button" data-tab="#quickest">
    <div class="tab__title tab__title--with-note">Quickest</div>
    <div class="tab__note">
      <div class="tab__caption">$99</div>
      <div class="tab__caption">2h 18m</div>
    </div>
  </button>

  <button class="sorting__other-button button button--large button--ghost button--with-icon-left" type="button">
    <svg width="24" height="24" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
      <use href="./img/sprite.svg#menu-icon"/>
    </svg>
    Other sort
  </button>
</div>
