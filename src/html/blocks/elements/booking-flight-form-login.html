<form class="booking-flight-form form" action="get">
  <label class="form-field">
    <span class="form-field__caption">From - To</span>
    <input class="form-field__input form-field__input--icon-after icon icon--right icon--back-forward-arrows" type="text" placeholder="Lahore - Karachi">
  </label>

  <label class="form-field">
    <span class="form-field__caption">Trip</span>
    <select class="form-field__select" name="trip">
      <option value="">Return</option>
      <option value="return">Return</option>
      <option value="one-way">One way</option>
    </select>
  </label>

  <label class="form-field">
    <span class="form-field__caption">Depart - Return</span>
    <input class="form-field__input flight-datepicker" type="text" placeholder="07 Nov 22 - 13 Nov 22">
  </label>

  <label class="form-field">
    <span class="form-field__caption">Passenger - Class</span>
    <input class="form-field__input" type="text" placeholder="1 Passenger, Economy">
  </label>

  <div class="booking-flight-form__buttons">
    <button class="button button--large button--ghost" type="button">
      <svg width="16" height="16" viewBox="0 0 16 16" aria-hidden="true" focusable="false">
        <use href="./img/sprite.svg#add-icon"/>
      </svg>
      Add Promo Code
    </button>
    <!-- <button class="button button--large button--primary" type="submit">
      <svg width="16" height="16" viewBox="0 0 16 16" aria-hidden="true" focusable="false">
        <use href="./img/sprite.svg#paper-plane"/>
      </svg>
      Show Filghts
    </button> -->
    <a class="button button--large button--primary" href="flights-listing-login.html">
      <svg width="16" height="16" viewBox="0 0 16 16" aria-hidden="true" focusable="false">
        <use href="./img/sprite.svg#paper-plane"/>
      </svg>
      Show Filghts
    </a>
  </div>
</form>
