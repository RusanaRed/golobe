<form class="filters" action="/" method="get" id="hotels-filters-form">
  <div class="filters__title">Filters</div>
  
  <fieldset class="filters__group">
    <div class="filters__filter-header">
      <legend class="filters__filter-name">Price</legend>
      <button class="filters__collapse-button" type="button"></button>
    </div>

    <div class="filters__filter-content">
      <div class="range">
        <div class="range_bar" style="left: 0; width: 319px;">
          <button class="range_toggle range_toggle--min" type="button"></button>
          <span class="range_label range_label--min">$50</span>
          <button class="range_toggle range_toggle--max" type="button"></button>
          <span class="range_label range_label--max">$1200</span>
        </div>
      </div>
    </div>
  </fieldset>

  <fieldset class="filters__group">
    <div class="filters__filter-header">
      <legend class="filters__filter-name">Rating</legend>
      <button class="filters__collapse-button" type="button"></button>
    </div>

    <div class="filters__filter-content">
      <ul class="filters__radio-list">
        <li class="filters__radio-item">
          <button class="button button--secondary button--small button--mini">0+</button>
        </li>

        <li class="filters__radio-item">
          <button class="button button--secondary button--small button--mini">1+</button>
        </li>

        <li class="filters__radio-item">
          <button class="button button--secondary button--small button--mini">2+</button>
        </li>

        <li class="filters__radio-item">
          <button class="button button--secondary button--small button--mini">3+</button>
        </li>

        <li class="filters__radio-item">
          <button class="button button--secondary button--small button--mini">4+</button>
        </li>
      </ul>
    </div>
  </fieldset>

  <fieldset class="filters__group">
    <div class="filters__filter-header">
      <legend class="filters__filter-name">Freebies</legend>
      <button class="filters__collapse-button" type="button"></button>
    </div>

    <div class="filters__filter-content">
      <ul class="filters__list">
        <li class="filters__item">
          <label class="control">
            <input class="visually-hidden control__input" type="checkbox" name="breakfast">
            <span class="control__mark"></span>
            <span class="control__label">Free breakfast</span>
          </label>
        </li>

        <li class="filters__item">
          <label class="control">
            <input class="visually-hidden control__input" type="checkbox" name="parking">
            <span class="control__mark"></span>
            <span class="control__label">Free parking</span>
          </label>
        </li>

        <li class="filters__item">
          <label class="control">
            <input class="visually-hidden control__input" type="checkbox" name="internet">
            <span class="control__mark"></span>
            <span class="control__label">Free internet</span>
          </label>
        </li>

        <li class="filters__item">
          <label class="control">
            <input class="visually-hidden control__input" type="checkbox" name="airport-shuttle">
            <span class="control__mark"></span>
            <span class="control__label">Free airport shuttle</span>
          </label>
        </li>

        <li class="filters__item">
          <label class="control">
            <input class="visually-hidden control__input" type="checkbox" name="cancellation">
            <span class="control__mark"></span>
            <span class="control__label">Free cancellation</span>
          </label>
        </li>
      </ul>
    </div>
  </fieldset>

  <fieldset class="filters__group">
    <div class="filters__filter-header">
      <legend class="filters__filter-name">Amenities</legend>
      <button class="filters__collapse-button" type="button"></button>
    </div>

    <div class="filters__filter-content">
      <ul class="filters__list">
        <li class="filters__item">
          <label class="control">
            <input class="visually-hidden control__input" type="checkbox" name="24-front-desk">
            <span class="control__mark"></span>
            <span class="control__label">24hr front desk</span>
          </label>
        </li>

        <li class="filters__item">
          <label class="control">
            <input class="visually-hidden control__input" type="checkbox" name="air-conditioned">
            <span class="control__mark"></span>
            <span class="control__label">Air-conditioned</span>
          </label>
        </li>

        <li class="filters__item">
          <label class="control">
            <input class="visually-hidden control__input" type="checkbox" name="fitness">
            <span class="control__mark"></span>
            <span class="control__label">Fitness</span>
          </label>
        </li>

        <li class="filters__item">
          <label class="control">
            <input class="visually-hidden control__input" type="checkbox" name="pool">
            <span class="control__mark"></span>
            <span class="control__label">Pool</span>
          </label>
        </li>

        <button class="filters__more-button">+24 more</button>
      </ul>
    </div>
  </fieldset>
</form>
