<form class="booking-flight-form booking-flight-form--mini form" action="">
  <label class="form-field">
    <span class="form-field__caption">From - To</span>
    <input class="form-field__input form-field__input--icon-after icon icon--right icon--back-forward-arrows" type="text" placeholder="Lahore - Karachi">
  </label>

  <label class="form-field">
    <span class="form-field__caption">Trip</span>
    <input class="form-field__input form-field__input--icon-after icon icon--right icon--arrow-down" type="text" placeholder="Return">
  </label>

  <label class="form-field">
    <span class="form-field__caption">Depart- Return</span>
    <input class="form-field__input" type="text" placeholder="07 Nov 22 - 13 Nov 22">
  </label>

  <label class="form-field">
    <span class="form-field__caption">Passenger - Class</span>
    <input class="form-field__input" type="text" placeholder="1 Passenger, Economy">
  </label>

  <button class="booking-flight-form__button button button--large button--primary" type="submit">
    <svg width="24" height="24" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
      <use href="./img/sprite.svg#search-icon"/>
    </svg>
  </button>
</form>
