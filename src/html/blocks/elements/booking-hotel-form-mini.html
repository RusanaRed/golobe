<form class="booking-hotel-form booking-hotel-form--mini form" action="get">
  <label class="form-field">
    <span class="form-field__caption">Enter Destination</span>
    <input class="form-field__input form-field__input--icon-before icon icon--left icon--bed" type="text" value="Istanbul, Turkey" placeholder="Istanbul, Turkey">
  </label>

  <label class="form-field">
    <span class="form-field__caption">Check In</span>
    <input class="form-field__input form-field__input--icon-after hotel-datepicker icon icon--right icon--calendar" type="text" value="Return" placeholder="Fri 12/2" id="hotel-datepicker">
  </label>

  <label class="form-field">
    <span class="form-field__caption">Check Out</span>
    <input class="form-field__input form-field__input--icon-after icon icon--right icon--calendar" type="text" value="Sun 12/4" placeholder="Sun 12/4" id="checkout">
  </label>

  <label class="form-field">
    <span class="form-field__caption">Rooms & Guests</span>
    <input class="form-field__input form-field__input--icon-before form-field__input--icon-after icon icon--rooms-guests" type="text" value="1 room, 2 guests" placeholder="1 room, 2 guests">
  </label>

  <button class="booking-hotel-form__button button button--large button--primary" type="submit">
    <svg width="24" height="24" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
      <use href="./img/sprite.svg#search-icon"/>
    </svg>
  </button>
</form>
