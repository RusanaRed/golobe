<form class="booking-hotel-form form" action="get">
  <label class="form-field">
    <span class="form-field__caption">Enter Destination</span>
    <input class="form-field__input form-field__input--icon-before icon icon--left icon--bed" type="text" placeholder="Istanbul, Turkey">
  </label>

  <label class="form-field">
    <span class="form-field__caption">Check In</span>
    <input class="form-field__input form-field__input--icon-after hotel-datepicker icon icon--right icon--calendar" type="text" placeholder="Fri 12/2">
  </label>

  <label class="form-field">
    <span class="form-field__caption">Check Out</span>
    <input class="form-field__input form-field__input--icon-after icon icon--right icon--calendar" type="text" placeholder="Sun 12/4" id="checkout">
  </label>

  <label class="form-field">
    <span class="form-field__caption">Rooms & Guests</span>
    <input class="form-field__input form-field__input--icon-before form-field__input--icon-after icon icon--rooms-guests" type="text" placeholder="1 room, 2 guests">
  </label>

  <div class="booking-flight-form__buttons">
    <button class="button button--large button--ghost" type="button">
      <svg width="16" height="16" viewBox="0 0 16 16" aria-hidden="true" focusable="false">
        <use href="./img/sprite.svg#add-icon"/>
      </svg>
      Add Promo Code
    </button>
    <!-- <button class="button button--large button--primary" type="submit">
      <svg width="16" height="16" viewBox="0 0 16 16" aria-hidden="true" focusable="false">
        <use href="./img/sprite.svg#building-icon"/>
      </svg>
      Show Places
    </button> -->
    <a class="button button--large button--primary" href="hotels-listing-login.html">
      <svg width="16" height="16" viewBox="0 0 16 16" aria-hidden="true" focusable="false">
        <use href="./img/sprite.svg#building-icon"/>
      </svg>
      Show Places
    </a>
  </div>
</form>
