<form class="filters" action="https://echo.htmlacademy.ru/" method="get" id="flights-filters-form">
  <div class="filters__title">Filters</div>
  
  <fieldset class="filters__filter filter">
    <div class="filter__header">
      <legend class="filter__name">Price</legend>
      <button class="filter__collapse-button" type="button"></button>
    </div>

    <div class="filter__content">
      <div class="range">
        <div class="range_bar" style="left: 0; width: 319px;">
          <button class="range_toggle range_toggle--min" type="button"></button>
          <span class="range_label range_label--min">$50</span>
          <button class="range_toggle range_toggle--max" type="button"></button>
          <span class="range_label range_label--max">$1200</span>
        </div>
      </div>
    </div>
  </fieldset>

  <fieldset class="filters__filter filter">
    <div class="filter__header">
      <legend class="filter__name">Departure Time</legend>
      <button class="filter__collapse-button" type="button"></button>
    </div>

    <div class="filter__content">
      <div class="range">
        <div class="range_bar" style="left: 0; width: 319px;">
          <button class="range_toggle range_toggle--min" type="button"></button>
          <button class="range_toggle range_toggle--max" type="button"></button>
          <span class="range_label range_label--min">12:01Am</span>
          <span class="range_label range_label--max">11:56Pm</span>
        </div>
      </div>
    </div>
  </fieldset>

  <fieldset class="filters__filter filter">
    <div class="filter__header">
      <legend class="filter__name">Rating</legend>
      <button class="filter__collapse-button" type="button"></button>
    </div>

    <div class="filter__content">
      <ul class="filter__radio-list">
        <li class="filter__radio-item">
          <label class="control">
            <input class="visually-hidden control__input" type="radio" name="rating">
            <span class="control__mark control__mark--rating-radio">0+</span>
          </label>
        </li>

        <li class="filter__radio-item">
          <label class="control">
            <input class="visually-hidden control__input control__input" type="radio" name="rating">
            <span class="control__mark control__mark--rating-radio">1+</span>
          </label>
        </li>

        <li class="filter__radio-item">
          <label class="control">
            <input class="visually-hidden control__input control__input" type="radio" name="rating">
            <span class="control__mark control__mark--rating-radio">2+</span>
          </label>
        </li>

        <li class="filter__radio-item">
          <label class="control">
            <input class="visually-hidden control__input control__input" type="radio" name="rating">
            <span class="control__mark control__mark--rating-radio">3+</span>
          </label>
        </li>

        <li class="filter__radio-item">
          <label class="control">
            <input class="visually-hidden control__input control__input" type="radio" name="rating">
            <span class="control__mark control__mark--rating-radio">4+</span>
          </label>
        </li>
      </ul>
    </div>
  </fieldset>

  <fieldset class="filters__filter filter">
    <div class="filter__header">
      <legend class="filter__name">Airlines</legend>
      <button class="filter__collapse-button" type="button"></button>
    </div>

    <div class="filter__content">
      <ul class="filter__list">
        <li class="filter__item">
          <label class="control">
            <input class="visually-hidden control__input" type="checkbox" name="emirated">
            <span class="control__mark control__mark--checkbox"></span>
            <span class="control__label">Emirated</span>
          </label>
        </li>

        <li class="filter__item">
          <label class="control">
            <input class="visually-hidden control__input" type="checkbox" name="flydubai">
            <span class="control__mark control__mark--checkbox"></span>
            <span class="control__label">Fly Dubai</span>
          </label>
        </li>

        <li class="filter__item">
          <label class="control">
            <input class="visually-hidden control__input" type="checkbox" name="qatar">
            <span class="control__mark control__mark--checkbox"></span>
            <span class="control__label">Qatar</span>
          </label>
        </li>

        <li class="filter__item">
          <label class="control">
            <input class="visually-hidden control__input" type="checkbox" name="etihad">
            <span class="control__mark control__mark--checkbox"></span>
            <span class="control__label">Etihad</span>
          </label>
        </li>

        <button class="filter__more-button" type="button">+24 more</button>
      </ul>
    </div>
  </fieldset>

  <fieldset class="filters__filter filter">
    <div class="filter__header">
      <legend class="filter__name">Trips</legend>
      <button class="filter__collapse-button" type="button"></button>
    </div>

    <div class="filter__content">
      <ul class="filter__list">
        <li class="filter__item">
          <label class="control">
            <input class="visually-hidden control__input" type="checkbox" name="round-trip">
            <span class="control__mark control__mark--checkbox"></span>
            <span class="control__label">Round trip</span>
          </label>
        </li>

        <li class="filter__item">
          <label class="control">
            <input class="visually-hidden control__input" type="checkbox" name="on-way">
            <span class="control__mark control__mark--checkbox"></span>
            <span class="control__label">On Way</span>
          </label>
        </li>

        <li class="filter__item">
          <label class="control">
            <input class="visually-hidden control__input" type="checkbox" name="multi-city">
            <span class="control__mark control__mark--checkbox"></span>
            <span class="control__label">Multi-City</span>
          </label>
        </li>

        <li class="filter__item">
          <label class="control">
            <input class="visually-hidden control__input" type="checkbox" name="flexible-dates">
            <span class="control__mark control__mark--checkbox"></span>
            <span class="control__label">My Dates Are Flexible</span>
          </label>
        </li>
      </ul>
    </div>
  </fieldset>
</form>
