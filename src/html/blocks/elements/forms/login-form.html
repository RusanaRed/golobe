<form class="login-form form" action="https://echo.htmlacademy.ru/" method="GET">
  <div class="login-form__form-group">
    <label class="form-field">
      <span class="form-field__caption">Email</span>
      <input class="form-field__input" type="text" placeholder="Enter email" value="john.doe@gmail.com" id="login-form-email" name="login-form-email" required>
    </label>

    <label class="form-field">
      <span class="form-field__caption">Password</span>
      <input class="form-field__input form-field__input--password form-field__input--icon-after icon icon--right" type="text" placeholder="Enter password" value="•••••••••••••••••••••••••" id="login-form-password" name="login-form-password" required>

      <button class="form-field__hide-button" type="button"></button>
    </label>
  </div>

  <div class="login-form__remember-control">
    <label class="control">
      <input class="visually-hidden control__input" type="checkbox" name="login-form-remember">
      <span class="control__mark control__mark--checkbox"></span>
      <span class="control__label">Remember me</span>
    </label>
  </div>

  <a class="login-form__link link" href="">
    Forgot Password
  </a>
  
  <button class="login-form__login-button button button--large button--primary" type="submit">
    Login
  </button>
</form>

<div class="login-form__sign-up-link">
  <p>Don&rsquo; t have an account?&ensp;</p>
  <a class="login-form__link" href="sign-up.html" >Sign up</a>
</div>


<div class="login-form__divaider">
  <p class="login-form__divaider-text">Or login with</p>
</div>

<ul class="login-form__external-authorization-links">
  <a class="login-form__external-link login-form__external-link--facebook" href="!#" target="_blank"></a>
  <a class="login-form__external-link login-form__external-link--google" href="!#" target="_blank"></a>
  <a class="login-form__external-link login-form__external-link--apple" href="!#" target="_blank"></a>
</ul>
