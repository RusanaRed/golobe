<form class="filters" action="/" method="get" id="hotels-filters-form">
  <div class="filters__title">Filters</div>
  
  <fieldset class="filters__filter filter">
    <div class="filter__header">
      <legend class="filter__name">Price</legend>
      <button class="filter__collapse-button" type="button"></button>
    </div>

    <div class="filter__content">
      <div class="range">
        <div class="range__bar" style="left: 0; width: 319px;">
          <button class="range__toggle range__toggle--min" type="button"></button>
          <span class="range__label range__label--min">$50</span>
          <button class="range__toggle range__toggle--max" type="button"></button>
          <span class="range__label range__label--max">$1200</span>
        </div>
      </div>
    </div>
  </fieldset>

  <fieldset class="filters__filter filter">
    <div class="filter__header">
      <legend class="filter__name">Rating</legend>
      <button class="filter__collapse-button" type="button"></button>
    </div>

    <div class="filter__content">
      <ul class="filter__radio-list">
        <li class="filter__radio-item">
          <label class="control">
            <input class="visually-hidden control__input" type="radio" name="rating">
            <span class="control__mark control__mark--rating-radio">0+</span>
          </label>
        </li>

        <li class="filter__radio-item">
          <label class="control">
            <input class="visually-hidden control__input control__input" type="radio" name="rating">
            <span class="control__mark control__mark--rating-radio">1+</span>
          </label>
        </li>

        <li class="filter__radio-item">
          <label class="control">
            <input class="visually-hidden control__input control__input" type="radio" name="rating">
            <span class="control__mark control__mark--rating-radio">2+</span>
          </label>
        </li>

        <li class="filter__radio-item">
          <label class="control">
            <input class="visually-hidden control__input control__input" type="radio" name="rating">
            <span class="control__mark control__mark--rating-radio">3+</span>
          </label>
        </li>

        <li class="filter__radio-item">
          <label class="control">
            <input class="visually-hidden control__input control__input" type="radio" name="rating">
            <span class="control__mark control__mark--rating-radio">4+</span>
          </label>
        </li>
      </ul>
    </div>
  </fieldset>

  <fieldset class="filters__filter filter">
    <div class="filter__header">
      <legend class="filter__name">Freebies</legend>
      <button class="filter__collapse-button" type="button"></button>
    </div>

    <div class="filter__content">
      <ul class="filter__list">
        <li class="filter__item">
          <label class="control">
            <input class="visually-hidden control__input" type="checkbox" name="breakfast">
            <span class="control__mark control__mark--checkbox"></span>
            <span class="control__label">Free breakfast</span>
          </label>
        </li>

        <li class="filter__item">
          <label class="control">
            <input class="visually-hidden control__input" type="checkbox" name="parking">
            <span class="control__mark control__mark--checkbox"></span>
            <span class="control__label">Free parking</span>
          </label>
        </li>

        <li class="filter__item">
          <label class="control">
            <input class="visually-hidden control__input" type="checkbox" name="internet">
            <span class="control__mark control__mark--checkbox"></span>
            <span class="control__label">Free internet</span>
          </label>
        </li>

        <li class="filter__item">
          <label class="control">
            <input class="visually-hidden control__input" type="checkbox" name="airport-shuttle">
            <span class="control__mark control__mark--checkbox"></span>
            <span class="control__label">Free airport shuttle</span>
          </label>
        </li>

        <li class="filter__item">
          <label class="control">
            <input class="visually-hidden control__input" type="checkbox" name="cancellation">
            <span class="control__mark control__mark--checkbox"></span>
            <span class="control__label">Free cancellation</span>
          </label>
        </li>
      </ul>
    </div>
  </fieldset>

  <fieldset class="filters__filter filter">
    <div class="filter__header">
      <legend class="filter__name">Amenities</legend>
      <button class="filter__collapse-button" type="button"></button>
    </div>

    <div class="filter__content">
      <ul class="filter__list">
        <li class="filter__item">
          <label class="control">
            <input class="visually-hidden control__input" type="checkbox" name="24-front-desk">
            <span class="control__mark control__mark--checkbox"></span>
            <span class="control__label">24hr front desk</span>
          </label>
        </li>

        <li class="filter__item">
          <label class="control">
            <input class="visually-hidden control__input" type="checkbox" name="air-conditioned">
            <span class="control__mark control__mark--checkbox"></span>
            <span class="control__label">Air-conditioned</span>
          </label>
        </li>

        <li class="filter__item">
          <label class="control">
            <input class="visually-hidden control__input" type="checkbox" name="fitness">
            <span class="control__mark control__mark--checkbox"></span>
            <span class="control__label">Fitness</span>
          </label>
        </li>

        <li class="filter__item">
          <label class="control">
            <input class="visually-hidden control__input" type="checkbox" name="pool">
            <span class="control__mark control__mark--checkbox"></span>
            <span class="control__label">Pool</span>
          </label>
        </li>

        <button class="filter__more-button" type="button">+24 more</button>
      </ul>
    </div>
  </fieldset>
</form>
