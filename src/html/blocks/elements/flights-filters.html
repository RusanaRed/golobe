<form class="flights-filters" action="/" method="get">
  <div class="flights-filters__title">Filters</div>
  
  <fieldset class="flights-filters__group">
    <legend class="catalog-filter-title">Price</legend>
    <button class="" type="button"></button>
    <div class="range-scale">
      <div class="range-bar" style="left: 0; width: 343px;">
        <button class="range-toggle toggle-min" type="button"></button>
        <button class="range-toggle toggle-max" type="button"></button>
      </div>
    </div>
  </fieldset>

  <fieldset class="flights-filters__group">
    <legend class="catalog-filter-title">Departure Time</legend>
    <button class="" type="button"></button>
    <div class="range-scale">
      <div class="range-bar" style="left: 0; width: 343px;">
        <button class="range-toggle toggle-min" type="button"></button>
        <button class="range-toggle toggle-max" type="button"></button>
      </div>
    </div>
  </fieldset>

  <fieldset class="flights-filters__group">
    <legend class="catalog-filter-title">Rating</legend>
    <button class="" type="button"></button>
    <ul class="catalog-filter-list list">
      <li class="catalog-filter-item">
        <label class="control">
          <input class="visually-hidden control-input" type="radio" name="type" value="hotel" checked>
          <span class="control-mark radio"></span>
          <span class="control-label">0+</span>
        </label>
      </li>
      <li class="catalog-filter-item">
        <label class="control">
          <input class="visually-hidden control-input" type="radio" name="type" value="motel">
          <span class="control-mark radio"></span>
          <span class="control-label">1+</span>
        </label>
      </li>
      <li class="catalog-filter-item">
        <label class="control">
          <input class="visually-hidden control-input" type="radio" name="type" value="apartment">
          <span class="control-mark radio"></span>
          <span class="control-label">2+</span>
        </label>
      </li>
    </ul>
  </fieldset>

  <fieldset class="flights-filters__group">
    <legend class="catalog-filter-title">Airlines</legend>
    <button class="" type="button"></button>
    <ul class="catalog-filter-list list">
      <li class="catalog-filter-item">
        <label class="control">
          <input class="visually-hidden control-input" type="checkbox" name="pool" checked>
          <span class="control-mark"></span>
          <span class="control-label">Emirated</span>
        </label>
      </li>
      <li class="catalog-filter-item">
        <label class="control">
          <input class="visually-hidden control-input" type="checkbox" name="parking" checked>
          <span class="control-mark"></span>
          <span class="control-label">Fly Dubai</span>
        </label>
      </li>
      <li class="catalog-filter-item">
        <label class="control">
          <input class="visually-hidden control-input" type="checkbox" name="wifi">
          <span class="control-mark"></span>
          <span class="control-label">Qatar</span>
        </label>
      </li>
      <li class="catalog-filter-item">
        <label class="control">
          <input class="visually-hidden control-input" type="checkbox" name="wifi">
          <span class="control-mark"></span>
          <span class="control-label">Etihad</span>
        </label>
      </li>
    </ul>
  </fieldset>

  <fieldset class="flights-filters__group">
    <legend class="catalog-filter-title">Trips</legend>
    <button class="" type="button"></button>
    <ul class="catalog-filter-list list">
      <li class="catalog-filter-item">
        <label class="control">
          <input class="visually-hidden control-input" type="checkbox" name="pool" checked>
          <span class="control-mark"></span>
          <span class="control-label">Round trip</span>
        </label>
      </li>
      <li class="catalog-filter-item">
        <label class="control">
          <input class="visually-hidden control-input" type="checkbox" name="parking" checked>
          <span class="control-mark"></span>
          <span class="control-label">On Way</span>
        </label>
      </li>
      <li class="catalog-filter-item">
        <label class="control">
          <input class="visually-hidden control-input" type="checkbox" name="wifi">
          <span class="control-mark"></span>
          <span class="control-label">Multi-City</span>
        </label>
      </li>
      <li class="catalog-filter-item">
        <label class="control">
          <input class="visually-hidden control-input" type="checkbox" name="wifi">
          <span class="control-mark"></span>
          <span class="control-label">My Dates Are Flexible</span>
        </label>
      </li>
    </ul>
  </fieldset>

</form>
