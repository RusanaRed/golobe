<!DOCTYPE html>
<html lang="en">
	<head>
    @@include('blocks/head.html')
		<title>Account</title>
	</head>
  
	<body>
		@@include('blocks/header-account-login.html')

    <main>
      <section class="section section--account account">
        <div class="container">
          <div class="section__header section__header--account account__header">          
            <img class="account__background" src="img/account-bg.png" width="1232" height="350" alt="The background chosen for the account page cover">

            <div class="account__upload-cover">
              <button class="button button--large button--primary">Upload new cover
                <svg class="account__icon" width="16" height="16" viewBox="0 0 16 16" aria-hidden="true" focusable="false">
                  <use href="./img/sprite.svg#upload-icon"/>
                </svg>
              </button>
            </div>

            <div class="account__avatar">
              <img class="account__img" src="img/avatar.jpg" width="160" height="160" alt="User avatar">

              <div class="account__edit">
                <button class="account__edit-button">
                  <svg class="account__icon account__icon--big" width="24" height="25" viewBox="0 0 24 25" aria-hidden="true" focusable="false">
                    <use href="./img/sprite.svg#pen-icon"/>
                  </svg>
                </button>
              </div>
            </div>

            <h2 class="account__name">John Doe.</h2>
            <p class="account__mail">john.doe@gmail.com</p>
          </div>

          <div class="tabs">
            <div class="account__tabs tabs__amount tabs__amount--three">
              <button class="tabs__tab tab active" type="button" data-tab="#acc-info">
                <div class="tab__title">Account</div>
              </button>
              <button class="tabs__tab tab" type="button" data-tab="#acc-history">
                <div class="tab__title">History</div>
              </button>
              <button class="tabs__tab tab" type="button" data-tab="#acc-payment">
                <div class="tab__title">Payment methods</div>
              </button>
            </div>
      
            <div class="tabs__content">
              @@include('blocks/user-account.html')
              
              <div class="tabs__wrapper" id="acc-history">              
              </div>

              @@include('blocks/user-payment-methods.html')
            </div>
          </div>
        </div>
      </section>
    </main>

		@@include('blocks/footer.html')
		<script src="./js/index.bundle.js"></script>
	</body>
</html>
